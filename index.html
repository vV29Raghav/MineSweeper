<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minesweeper</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="app">
  <header>
    <div>
      <h1>Minesweeper</h1>
      <div class="small" id="playerName">Player: </div>
      <div class="small">Left click: reveal • Right click / F: flag</div>
    </div>
    <div class="controls">
      <div class="status">
        <div id="flagCount">🚩 0</div>
        <div id="timer">⏰ 0</div>
      </div>
      <button id="resetBtn">🙂</button>
    </div>
  </header>

  <div class="boardWrap">
    <div id="board" class="board" aria-live="polite"></div>
    <div class="sidebar">
      <div class="small">Controls:</div>
      <div class="small">• Click a cell to reveal it</div>
      <div class="small">• Right click / F to toggle flag</div>
      <div class="small">• Press Enter / Space to reveal focused cell</div>
      <div class="small">• Win by revealing all non-mine cells</div>
      <div id="message" class="message"></div>
      <button class="leaderboard" onclick="goToLeaderboard()">🏆 Leaderboard</button>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
