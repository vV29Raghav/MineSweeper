<head>

  <title>Minesweeper Leaderboard</title>
  <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
  <div class="app">
    <h1>🏆 Minesweeper Leaderboard</h1>

          <th>Level</th>

  </div>

  <script src="leaderboard.js"></script>
