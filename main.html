<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minesweeper - Select Level</title>
<link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">
  <h1>⚡ Select Level</h1>
  <p class="subtitle" id="usernameDisplay">Choose your challenge</p>

  <div class="cards">
    <div class="card" onclick="startGame(1)">
      <h2>3 x 3</h2>
      <p>Easy • 2 Mines</p>
    </div>

    <div class="card" onclick="startGame(2)">
      <h2>6 x 6</h2>
      <p>Intermediate • 10 Mines</p>
    </div>

    <div class="card" onclick="startGame(3)">
      <h2>9 x 9</h2>
      <p>Classic • 20 Mines</p>
    </div>

    <div class="card" onclick="startGame(4)">
      <h2>12 x 12</h2>
      <p>Expert • 35 Mines</p>
    </div>

    <div class="card custom" onclick="customLevel()">
      <h2>Custom</h2>
      <p>Create your own grid & mine count</p>
    </div>
  </div>

  <button class="back-btn" onclick="goBack()">⬅ Logout</button>
</div>

<script src="main.js"></script>

</body>
</html>
